<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap site!!</title>
  <link rel="stylesheet" href="../IC/css/bootstrap.min.css">
  <script src="myScript.js"></script>
</head>
<body id="body" style="height: 100%">
<div class="container-fluid" style="height: 100%;">
  <div class="row page-header"><div class="col-md-12"><h1>Playing with Javascript! - A07</h1></div></div>

  <div class="row" style="height:5%;"><div id="message" class="col-md-12"></div></div>

  <div class="row" style="height: 50%;">
    <div class="col-md-12">

      <form name="myForm" action="demo_form.html" method="get" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="username">Username: </label>
          <input type="text" name="name" id="username">
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="password"> Password: </label>
          <input type="password" name="password" id="password">
        </div>
        <div class="form-group">
          <label for="confirm">Confirm password: </label>
          <input type="password" name="confirm" id="confirm">
        </div>
        <input type="submit" value="Submit!">
      </form>

    </div>
  </div>
</div>

<script src="../IC/js/jquery.js"></script>
<script src="../IC/js/bootstrap.min.js"></script>
</body>
</html>
